<div class="conntainer">
  <div class="row">
    <div class="col col-sm-12">
      <h1 class="text-center">Edit Bug</h1>
      <form novalidate [formGroup]="bugFormGroup" (ngSubmit)="onSubmit()">
        <div>
          <div class="form-group">
            <label for="title">Title</label>
            <input
              type="text"
              formControlName="title"
              class="form-control"
              id="title"
              name="title"
            />
          </div>

          <div class="form-group">
            <label for="description">Description</label>
            <textarea
              class="form-control"
              id="description"
              formControlName="description"
              name="description"
              cols="12"
            ></textarea>
          </div>

          <div class="form-group">
            <label for="priority">Priority</label>
            <select
              type="string"
              [value]=""
              formControlName="priority"
              class="form-control"
              id="priority"
              name="priority"
            >
              <option>--Select--</option>
              <option value="1">1</option>
              <option value="2">2</option>
              <option value="3">3</option>
            </select>
          </div>

          <div class="form-group">
            <label for="reporter">Reporter</label>
            <select
              type="string"
              [value]=""
              formControlName="reporter"
              class="form-control"
              id="reporter"
              name="reporter"
            >
              <option>--Select--</option>
              <option value="QA">QA</option>
              <option value="PO">PO</option>
              <option value="DEV">DEV</option>
            </select>
          </div>

          <div class="form-group">
            <label for="status">Status</label>
            <select
              type="string"
              [value]=""
              formControlName="status"
              class="form-control"
              id="status"
              name="status"
            >
              <option>--Select--</option>
              <option value="1">Testing</option>
              <option value="2">Done</option>
              <option value="3">Rejected</option>
            </select>
          </div>
          <div class="form-group">
            <label for="comment">Comment</label>
            <textarea
              class="form-control"
              id="comment"
              name="comment"
              rows="3"
              formControlName="comments"
            ></textarea>
          </div>
        </div>
        <div class="d-flex justify-content-center">
          <button class="mat-raised-button" (click)="onNoClick()">Close</button>
          <button class="mat-raised-button mat-primary" (click)="save()">
            Save
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
